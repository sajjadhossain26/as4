<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href=".style.css" />
  </head>

  <body class="bg-base-200">
    <main class="max-w-6xl mx-auto px-4 py-8">
      <!-- Title -->
      <h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>

      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <div class="card bg-base-100 border">
          <div class="card-body">
            <p class="text-sm text-gray-500">Total</p>
            <p id="totalCount" class="text-3xl font-bold text-primary">0</p>
          </div>
        </div>

        <div class="card bg-base-100 border">
          <div class="card-body">
            <p class="text-sm text-gray-500">Interview</p>
            <p id="interviewCount" class="text-3xl font-bold text-success">0</p>
          </div>
        </div>

        <div class="card bg-base-100 border">
          <div class="card-body">
            <p class="text-sm text-gray-500">Rejected</p>
            <p id="rejectedCount" class="text-3xl font-bold text-error">0</p>
          </div>
        </div>
      </section>

      <section>
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold">Available Jobs</h2>
          <p class="text-sm text-gray-500"><span id="tabCount">0</span> jobs</p>
        </div>

        <div class="tabs tabs-lift">
          <!-- ALL -->
          <input
            type="radio"
            name="job_tabs_unique"
            class="tab"
            aria-label="All"
            checked
            id="tab-all"
          />
          <div class="tab-content bg-base-100 border p-4">
            <div id="allContainer"></div>
          </div>

          <input
            type="radio"
            name="job_tabs_unique"
            class="tab"
            aria-label="Interview"
            id="tab-interview"
          />
          <div class="tab-content bg-base-100 border p-4">
            <div id="interviewContainer"></div>
          </div>

          <input
            type="radio"
            name="job_tabs_unique"
            class="tab"
            aria-label="Rejected"
            id="tab-rejected"
          />
          <div class="tab-content bg-base-100 border p-4">
            <div id="rejectedContainer"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
